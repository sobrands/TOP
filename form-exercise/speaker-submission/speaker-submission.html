<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
          this form.</em></p>
    </header>
		<form action="" method="get" class="speaker-form">
			<div class="form-row">
				<label for="full-name">Name</label>
				<input type="text" id="full-name" name="full-name"/>
			</div>
			<div class="form-row">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="joe@example.com"/>
			</div>
			<fieldset class="legacy-form-row">
				<legend>Type of Talk</legend>
				<ul>
					<li>
						<input id="talk-type-1" name="talk-type" value="main-stage" type="radio"/>
						<label for="talk-type-1" class="radio-label">Main Stage</label>
					</li>
					<li>
						<input id="talk-type-2" name="talk-type" value="workshop" type="radio"/>
						<label for="talk-type-2" class="radio-label">Workshop</label>
					</li>
				</ul>
			</fieldset>
			<div class="form-row">
				<label for="t-shirt">T-Shirt Size</label>
				<select id="t-shirt" name="t-shirt">
					<option value="xs">Extra Small</option>
					<option value="s">Small</option>
					<option value="m">Medium</option>
					<option value="l">Large</option>
				</select>
			</div>
			<div class="form-row">
				<label for="abstract">Abstract</label>
				<textarea name="abstract" id="abstract"></textarea>
				<div class="instructions">Describe your talk in 500 words or less</div>
			</div>
			<div class="form-row">
				<label for="available" class="checkbox-label">
					<input type="checkbox" id="available" name="available" value="is-available"/>
					<span>I'm actually available for the date of the talk</span>
				</label>
			</div>
			<div class="form-row">
				<button>Submit</button>
			</div>
		</form>
  </body>
</html>
